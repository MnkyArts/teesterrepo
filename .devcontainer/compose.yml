services:
  editor:
    image: local-build
    command: sleep infinity
    build:
      context: .
  db:
    image: chainguard/mariadb
    environment:
      MARIADB_ROOT_PASSWORD: root
      MARIADB_DATABASE: bloktra
    volumes:
      - db-data:/var/lib/mysql
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    links:
      - db:db
    ports:
      - "8080:8080"
    environment:
      PMA_HOST: db
      UPLOAD_LIMIT: 32M
      
volumes:
  db-data:
